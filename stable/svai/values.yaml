# Default values for svai.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env: dev #prod/dev

image:
  repository: dokken.azurecr.io/security-cluster-sandbox
  tag: b3f2964-1668080705
  automated: true

nameOverride: "security-cluster-sandbox"

environment:
  variables:
    - name: ASPNETCORE_ENVIRONMENT
      value: produksjon
  secrets:
    - nameInKeyVault: MySecret
      nameOfEnvVar: My__Secret
      vault: myKeyvault
    - nameInKeyVault: MySecondSecret
      nameOfEnvVar: My__Second__secret
      vault: myKeyvault      


ingress:
  enabled: true
  className: ""
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  paths:
    - path: /
      pathType: ImplementationSpecific

#Resources: for memory you can set limit=request, the value can be 25% above the average consumption
#of the app, remember that if the app execeeds the limit it will be killed and restarted
#for cpu you can set a request but no limit.
resources:
  requests:
    memory: 128
    cpu: 100m
  limits:
    memory: 128

 

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

